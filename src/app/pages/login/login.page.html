<ion-header>
  <ion-toolbar color="primary">
    <ion-title id="headerfooter">Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Ingreso de Datos</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <form #formulario="ngForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="stacked">USUARIO:</ion-label>
        <ion-input name="nombre" 
                    type="text" 
                    class="placeholders" 
                    placeholder="Ingrese nombre de usuario"
                    [(ngModel)]="usuario.nombre"
                    required
                    > </ion-input>

      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">CONTRASEÑA:</ion-label>
        <ion-input name="password" 
                    type="password" 
                    class="placeholders" 
                    placeholder="Ingrese contraseña"
                    [(ngModel)]="usuario.password" 
                    required
                    > </ion-input>
      </ion-item>
    <ion-button class="btn" 
                expand="block" 
                routerLink="/menu" 
                [disabled]= "formulario.invalid"
                type = "submit"
                >INICIAR SESIÓN</ion-button>
  </form>
  </ion-card-content>

</ion-card>

<div>
  <br>
<ion-button expand="block" class="btn" routerLink="/recuperar">OLVIDÉ MI CONTRASEÑA</ion-button>
</div>


  <ion-img class="logo" src="assets/logo registrapp.png"></ion-img>
 

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title id="headerfooter">Needham - Vásquez IT</ion-title>
  </ion-toolbar> 
</ion-footer>
