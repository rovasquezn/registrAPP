<ion-header>
  <ion-toolbar color="primary">
    <ion-title id="headerfooter">Inicio de sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Ingreso de Datos</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="formularioLogin">
      <ion-item>
        <ion-label position="stacked">USUARIO:</ion-label>
        <ion-input formControlName="usuario" type="text" placeholder="Ingrese usuario"> </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">CONTRASENA:</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Ingrese contrasena"> </ion-input>
      </ion-item>
    </form>
    <ion-button  class="btn" expand="block" (click)="irAlInicio()">INICIAR SESION</ion-button>
  </ion-card-content>

</ion-card>

<div>
<ion-button expand="block" class="btn" (click)="irArecuperar()">OLVIDE MI CONTRASENA</ion-button>
</div>

  <ion-img class="logo" src="assets/logo registrapp.png"></ion-img>
 

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title id="headerfooter">Needham - Vasquez IT</ion-title>
  </ion-toolbar> 
</ion-footer>
