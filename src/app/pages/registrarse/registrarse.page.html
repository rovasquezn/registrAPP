<ion-header>
  <ion-toolbar color="micolor">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title id="headerfooter">Nuevo registro alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br>

  <ion-card>
    <ion-card-header>
      <br>
      <ion-card-subtitle class="placeholders">Ingreso de Datos</ion-card-subtitle>
    </ion-card-header>
        
    <ion-card-content>  
          <form [formGroup]="datos">

            <ion-item>
              <ion-label for="nombre" class="placeholders" position="stacked">INGRESE NOMBRE DEL ALUMNO:</ion-label>
              <ion-input type="text" formControlName="nombre"
                          class="placeholders"
                          placeholder="5 a 15 caracteres"> </ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label for="password" class="placeholders" position="stacked">INGRESE UNA CONTRASENA:</ion-label>
              <ion-input type="password" formControlName="password" 
                          placeholder="5 a 10 caracteres"
                          class="placeholders"> </ion-input>
            </ion-item>
            <br>
            
          <ion-button class="btn" (click)="registroUsuario()">GUARDAR REGISTRO ALUMNO</ion-button>
        </form>
        <br>
    </ion-card-content>
 
</ion-card>

  <ion-img class="logo" src="assets/logo registrapp.png"></ion-img>
 
</ion-content>

<ion-footer>
  <ion-toolbar color="micolor">
    <ion-title id="headerfooter">Needham - VÃ¡squez IT</ion-title>
  </ion-toolbar> 
</ion-footer>
