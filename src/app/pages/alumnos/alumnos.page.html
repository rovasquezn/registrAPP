<ion-header>
  <ion-toolbar>
    <ion-title>ALUMNOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="listaAlumnos">

<ion-item *ngFor='let alumn of listaAlumnos'>

<ion-avatar slot="start"> 

</ion-avatar>


<ion-label>

<h2>{{ alumn.usuario }}</h2>

<h3>{{ alumn.seccion }}</h3>

</ion-label>

</ion-item>

</ion-list>

</ion-content>
