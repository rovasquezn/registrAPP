<ion-header>
  <ion-toolbar color="micolor">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title id="headerfooter">Recuperar contrasena</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <br><br>
  <ion-card>
    <ion-card-header>
      <br>
      <ion-card-subtitle class="placeholders">Ingreso de Datos</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
     <!--<form [formGroup]="formularioRecuperar">-->
        <form #formulario="ngForm">
          <ion-item>
            <ion-label class="placeholders" position="stacked">E-MAIL:</ion-label>
            <ion-input [(ngModel)]="email"
                        type="email" 
                        name="email"
                        class="placeholders" 
                        placeholder="Ingrese su correo DUOC"
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                        required
                        > </ion-input>
          </ion-item>
        </form>
        <br>
      <ion-button class="btn" 
                  expand="block" 
                  [disabled] = "formulario.invalid"
                  (click) = "onSubmit()"

                  >RECUPERAR CONTRASEÑA</ion-button>
        

    </ion-card-content>
    <br>
  
  </ion-card>
  

  
    <ion-img class="logo" src="assets/logo registrapp.png"></ion-img>
   
  
  </ion-content>
  
  <ion-footer>
    <ion-toolbar color="micolor">
      <ion-title id="headerfooter">Needham - Vásquez IT</ion-title>
    </ion-toolbar> 
  </ion-footer>
